0. 프론트에서는 크게 자바스크립트 + Web API 같이 맞물리면서 작업이 될 
- Web API가 하는 일 (DOM, Ajax, TImeout)


1. SPA (single page Application) 하나의 html파일안쪽에 자바스크립트로 생성된 동적인 돔이 실시간으로 변경되는 방식
- 프론트에서 SPA방식이 선호되는 이유 : 
- 예전에는 자주바뀌지 않는 정적인 컨텐츠가 많았기 때문에 자바스크립트로 DOM의 구조를 변경할 일이 많지 않았다
- 요즘에는 인터넷 환경이 좋아지면서 컨텐츠를 계속해서 동적으로 변경해야되는 이슈가 많아졌기 때문에 SPA방식이 선호됨

2. React의 동작 흐름
- 브라우저에서 URL로 사이트 접속을 하면 브라우저가 서버에서 빈 HTML파일을 가져옴 
- 이와동시에 리액트 기반의 자바스크립트 컴포넌트 파일을 모두 읽어서 가져옴
- 모든 자바스크립트 컴포넌트 파일을 읽히면 자바스크립트가 컴포넌트 파일을 해석하면서 동적으로 가상돔을 생성하기 시작
- 기본 컴포넌트가 랜더링 되면 useEffect구문이 실행되면서 외부 data fetching 시작됨
- 외부 데이터가 fetching완료되면 행당 데이터를 토대로 동적인 데이터를 랜더링하기 시작
- uesEffect안쪽에서 실행해야 되는 구문은 보통은 브라우저기능 (web api)의 기능을 빌려야 되는 기능을
